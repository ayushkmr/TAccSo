# taccso.yaml

# Configuration version (required)
version: 1.1.7

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://taccso.com/privacy-policy'  # Updated URL
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://taccso.com/tos'  # Updated URL
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for TAccSo"
    modalContent: |
      # Terms and Conditions for TAccSo

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook']
  # allowedDomains:
  # - "gmail.com"

endpoints:
  azureOpenAI:
    # Endpoint-level configuration
    name: 'TAccSo'
    endpointType: 'azureOpenAI'
    titleModel: 'gpt-4o'  # Use 'gpt-4o' for generating conversation titles
    plugins: true
    groups:
      # Group-level configuration for 'taccsoassistant'
      - group: 'taccsoassistant'
        apiKey: '${AZURE_OPENAI_API_KEY}'
        instanceName: 'taccsoassistant'
        version: '2024-08-01-preview'
        models:
          o1-mini:
            deploymentName: 'o1-mini'
            # Add 'supportsAssistants: true' if this model supports assistants
      # Group-level configuration for 'ayush-eastus'
      - group: 'ayush-eastus'
        apiKey: '${AZURE_OPENAI_API_KEY_EASTUS}'
        instanceName: 'ayush-m3623o5g-eastus'
        version: '2024-08-01-preview'
        models:
          o1-preview:
            deploymentName: 'o1-preview'
            # Add 'supportsAssistants: true' if this model supports assistants
          gpt-4o:
            deploymentName: 'gpt-4o'
            supportsAssistants: true  # GPT-4 models support assistants

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "taccso-assistant-advanced"  # Unique name
      label: "TAccSo Assistant Advanced"
      description: "An advanced AI assistant for tax and accounting professionals in South Africa."
      iconURL: "https://raw.githubusercontent.com/ayushkmr/TAccSo/main/client/public/assets/taccso.jpg"  # Replace with actual icon URL
      preset:
        default: false
        endpoint: "azureOpenAI"
        model: "o1-preview"
        modelLabel: "TAccSo Advanced"
        greeting: |
          Welcome to TAccSo Assistant Advanced! How can I assist you today?
        promptPrefix: |
          You are an advanced AI assistant designed to support tax assistants, accountants, chartered accountants (CAs), lawyers, tax authorities, and other tax and accounting professionals in South Africa.
          Your primary goal is to provide accurate, detailed, and up-to-date information on tax laws, accounting practices, financial regulations, and related topics to assist professionals in their daily work.

    - name: "taccso-assistant-fast"  # Unique name
      label: "TAccSo Assistant Fast"
      description: "A fast AI assistant for tax and accounting professionals in South Africa."
      iconURL: "https://raw.githubusercontent.com/ayushkmr/TAccSo/main/client/public/assets/taccso.jpg"  # Replace with actual icon URL
      preset:
        default: false
        endpoint: "azureOpenAI"
        model: "o1-mini"
        modelLabel: "TAccSo Fast"
        greeting: |
          Welcome to TAccSo Assistant Fast! How can I assist you today?
        promptPrefix: |
          You are a fast AI assistant designed to support tax assistants, accountants, chartered accountants (CAs), lawyers, tax authorities, and other tax and accounting professionals in South Africa.
          Your primary goal is to provide quick and efficient responses to queries related to tax laws, accounting practices, financial regulations, and related topics to assist professionals in their daily work.

